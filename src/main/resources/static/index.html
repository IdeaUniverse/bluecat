<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="bluecat.png">
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.13.0/lib/theme-chalk/index.css">
    <style>
        h4{text-align: center;}
    </style>
    <title>BlueCat</title>
</head>
<body>
<div id="app">
    <h4>News List ({{newsList.length}})</h4>
    <el-table
            :data="newsList"
            border
            style="width: 100%">
        <el-table-column
                prop="id"
                label="Id">
        </el-table-column>
        <el-table-column
                prop="title"
                label="Title">
        </el-table-column>
        <el-table-column
                prop="content"
                label="Content">
        </el-table-column>
        <el-table-column
                prop="createdAt"
                label="Created At">
        </el-table-column>
        <el-table-column label="Like">
            <template slot-scope="scope">
                <el-button type="primary" icon="el-icon-star-on"
                           @click="like(scope.row)">{{scope.row.likedNum}}</el-button>
            </template>
        </el-table-column>
    </el-table>
</div>
<script src="https://unpkg.com/vue@2.6.11/dist/vue.min.js"></script>
<script src="https://unpkg.com/element-ui@2.13.0/lib/index.js"></script>
<script src="./bluecat.js" ></script>
<script>
    window.onload = () => {
        const wsUrl = `ws://${window.location.hostname}:8081`
        const dataList = new BlueCat({wsUrl}).newCollection()
        new Vue({
            el: '#app',
            data() {
                return {
                    newsList: dataList,
                }
            },
            methods: {
                like(news){
                    news.likedNum += 1  // 这一句会直接同步到数据库
                }
            }
        });
    }
</script>
</body>
</html>
